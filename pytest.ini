[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    boundary: Boundary value analysis tests
    functional: Functional testing
    security: Security vulnerability tests
    performance: Performance and load time tests
    email: Email validation tests
    password: Password validation tests
    ui: User interface tests
    validation: Form validation tests
    submission: Form submission tests
    navigation: Navigation and link tests
    input: Input field tests
    keyboard: Keyboard interaction tests
    responsive: Responsive design tests
    sql_injection: SQL injection tests
    xss: Cross-site scripting tests
    brute_force: Brute force attack tests
    auth: Authentication tests
    data_exposure: Data exposure tests
    storage: Storage security tests
    sanitization: Input sanitization tests
    advanced: Advanced security tests
    smoke: Smoke tests for quick validation
    regression: Regression tests

# Command line options
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json

# Test output
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if using pytest-timeout)
timeout = 300

# Coverage (if using pytest-cov)
# addopts = --cov=pages --cov=config --cov-report=html --cov-report=term

# Test execution
testpaths = tests

# Ignore paths
norecursedirs = .git .tox dist build *.egg screenshots reports
